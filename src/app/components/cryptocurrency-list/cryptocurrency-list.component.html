<div class="mat-elevation-z8">

  <button mat-stroked-button class="menu-button refresh-button"
          (click)="refresh()">
    <i class="material-icons">
      refresh
    </i>
    Refresh
  </button>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>Rank</th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        <span class="price-column-header">Price [{{fiatCurrency}}]</span>
        <i class="material-icons"
           matTooltip="Price in the selected fiat currency">
          info
        </i>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef>24 hour change</th>
      <td mat-cell *matCellDef="let element"> {{element.change24h}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="showDetails(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
</div>
